<div class="login" ng-controller="loginManager">
	<div class="row">
		<h1 class="col s12">厂车管理系统</h1>
		<div class="input-field col s12">
			<input id="last_name" type="text" class="validate">
      		<label for="last_name">请输入工号：</label>
		</div>
		<div class="input-field col s12">
			<input id="password" type="password" class="validate">
      		<label for="password">请输入密码：</label>
		</div>
		<button class="btn waves-effect waves-light" type="button" name="action">登录</button> 
	</div>
	{{ init();}}
</div>
